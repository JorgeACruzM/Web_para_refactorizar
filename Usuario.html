<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Materia</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Mi Aplicación</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/materia">Materia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profesor">Profesor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Detalles de Materia</h2>
        <form id="profesorForm" method="POST" action="/actualizar_materia">
            <div class="form-group">
                <label for="Nombre">Nombre:</label>
                <input type="text" class="form-control" id="Nombre" name="Nombre" value="{{ profesor.Nombre }}" readonly>
            </div>
            <div class="form-group">
                <label for="Clave">Clave:</label>
                <input type="text" class="form-control" id="Clave" name="Clave" value="{{ profesor.Clave }}" readonly>
            </div>
            <div class="form-group">
                <label for="Apellido_Paterno">Apellido Paterno:</label>
                <input type="text" class="form-control" id="Apellido_Paterno" name="Apellido_Paterno" value="{{ profesor.Apellido_Paterno }}" readonly>
            </div>
            <div class="form-group">
                <label for="Apellido_Materno">Apellido Materno:</label>
                <input type="text" class="form-control" id="Apellido_Materno" name="Apellido_Materno" value="{{ profesor.Apellido_Materno }}" readonly>
            </div>
            <div class="form-group">
                <label for="Borrado_Logico">Estatus:</label>
                <input type="text" class="form-control" id="Borrado_Logico" name="Borrado_Logico" value="{{ profesor.Borrado_Logico }}" readonly>
            </div>
                <div class="btn-group" role="group" aria-label="Acciones">
                    <button type="button" class="btn btn-primary" id="editarBtn">Editar</button>
                    <button type="button" class="btn btn-danger" id="bajalogicaBtn">Baja Logica</button>
                    <button type="button" class="btn btn-danger" id="eliminarBtn">Baja Fisica</button>
                    <button type="button" class="btn btn-secondary" id="cancelarBtn">Cancelar</button>
                    <button type="submit" class="btn btn-success" id="guardarBtn" style="display: none;">Guardar</button>
                </div>
                <input type="hidden" id="Profesor_id" name="Profesor_id" value="{{ profesor.Profesor_id }}">
        </form>
    </div>

    <!-- Bootstrap JS, jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-BF4CVtn1r4r4b8ck/hssB5hVraEK6noNoofI+g9jEoqhcFshp0RrHoNhVK1C1tbK"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#editarBtn').click(function () {
                // Habilitar la edición de los campos
                $('input').prop('readonly', false);
                // Mostrar el botón de guardar y ocultar el botón de editar
                $('#editarBtn').hide();
                $('#guardarBtn').show();
            });
            
            $('#guardarBtn').click(function () {
                // Muestra una alerta de confirmación
                if (confirm("¿Estás seguro de que deseas guardar los cambios?")) {
                    // Envía una solicitud POST para actualizar la base de datos
                    var Profesor_id = $('#Profesor_id').val();
                    $.ajax({
                        type: 'POST',
                        url: '/actualizar_materia',
                        data: $('#profesorForm').serialize() + '&Profesor_id=' + Profesor_id,
                        success: function (response) {
                            alert('Información actualizada correctamente.');
                            window.location.href = '/profesor';
                        },
                        error: function (error) {
                            alert('Error al actualizar la información.');
                        }
                    });
                }
            });


            $('#cancelarBtn').click(function () {
                // Deshabilitar la edición de los campos
                $('input').prop('readonly', true);
                // Ocultar el botón de guardar y mostrar el botón de editar
                $('#guardarBtn').hide();
                $('#editarBtn').show();
            });

            $('#eliminarBtn').click(function () {
                // Mostrar una alerta de confirmación para eliminar la materia
                if (confirm("¿Estás seguro de que deseas eliminar esta profesor?")) {
                    var Profesor_id = $('#Profesor_id').val();
                    $.ajax({
                        type: 'POST',
                        url: '/baja_profesor',
                        data: {Profesor_id: Profesor_id}, // Corrección aquí
                        success: function (response) {
                            alert('Baja de profesor correcta.');
                            window.location.href = '/profesor';
                        },
                        error: function (error) {
                            alert('Error al actualizar la información.');
                        }
                    });                    
                    alert("Profesro eliminado.");
                    // Redirigir a la página principal o a otra página después de eliminar la materia
                }
            });

            $('#bajalogicaBtn').click(function () {
                // Mostrar una alerta de confirmación para eliminar la materia
                if (confirm("¿Estás seguro de que deseas eliminar logcamente este profesor?")) {
                    var Profesor_id = $('#Profesor_id').val();
                    $.ajax({
                        type: 'POST',
                        url: '/baja_logica_profesor',
                        data: {Profesor_id: Profesor_id}, // Corrección aquí
                        success: function (response) {
                            alert('Baja logica de profesor correcta.');
                            window.location.href = '/profesor';
                        },
                        error: function (error) {
                            alert('Error al actualizar la información.');
                        }
                    });                    
                    alert("Profesro eliminada logicamente.");
                    // Redirigir a la página principal o a otra página después de eliminar la materia
                }
            });
        });
    </script>
</body>

</html>
